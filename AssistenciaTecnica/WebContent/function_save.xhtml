<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Salvar Função</title>
	</h:head>
	<h:body>
		<h:form>
			<p:painel header = "Cadastrar Função">
				<h:inputHidden value="#{functionBean.function.id}"></h:inputHidden>
				Nome:<p:inputText id="nome" value="#{functionBean.function.name}" 
				required="true" requiredMessage="Nome obrigatório">
				</p:inputText>
				
				Salario:<p:inputText id="nome" value="#{functionBean.function.salary}" 
				required="true" requiredMessage="Salário obrigatório">
				</p:inputText>
				
				<p:commandButton action="#{functionBean.insertFunction}" value="Salvar" ajax="false"></p:commandButton>
			</p:painel>
		</h:form>
</h:body>
</html>
